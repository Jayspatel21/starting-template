name: CI and CD Workflow

on:
  push:
    branches:
      - main  # This triggers the CI job on push to main
  workflow_dispatch:  # This allows manual triggering of the CD job

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run CI Tasks
        run: |
          echo "Running CI tasks..."
          # Add your CI tasks here (e.g., tests, builds)
          echo "CI job completed."

  cd:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}  # CD job runs only when manually triggered
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy Application
        run: |
          echo "Running CD tasks..."
          # Add your deployment or secret-using steps here
        env:
          MY_SECRET: ${{ secrets.SECRET_NAME_1 }}
          SECRET: ${{ secrets.SECRET }}
          MY_SECRET_2: ${{ secrets.MY_SECRET_2 }}
          MY_SECRET_1: ${{ secrets.MY_SECRET_1 }}
